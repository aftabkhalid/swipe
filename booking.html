  <section id="content">

        <div class="container z-3">

          <div class="row justify-content-center">
            <div class="col-6">

              <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
              <form
                action='https://forms.zohopublic.com/swipepk/form/BookingForm/formperma/eMSFF2s5_QGCP6wqAqMcF9DsFXG9KOK6NRF30eMIl8k/htmlRecords/submit'
                name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
                accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden"
                  name="zf_referrer_name"
                  value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->

                <input type="hidden" name="zf_redirect_url"
                  value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->

                <input type="hidden" name="zc_gad"
                  value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
                <div class="zf-templateWrapper"><!---------template Header Starts Here---------->

                  <h3>Book your Appointment</h3>

                  <div class="rowr">
                    <div class="form-group">
                      <label for="inputEmail4">First Name</label>
                      <input class="form-control" type="text" maxlength="255" name="Name_First" fieldType=7
                        placeholder="First&#x20;name" />
                    </div>
                    <div class="form-group">
                      <label for="inputPassword4">Last Name</label>
                      <input class="form-control" type="text" maxlength="255" name="Name_Last" fieldType=7
                        placeholder="Last&#x20;name" />
                      <p id="Name_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword4">Phone</label>
                      <input class="form-control" type="text" compname="PhoneNumber" name="PhoneNumber_countrycode"
                        maxlength="20" checktype="c7" value="" phoneFormat="1" isCountryCodeEnabled=false fieldType="11"
                        id="international_PhoneNumber_countrycode" valType="number" phoneFormatType="2"
                        placeholder="Enter&#x20;your&#x20;contact&#x20;number" />
                      <p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword4">Email</label>
                      <input class="form-control" fieldType=9 type="text" maxlength="255" name="Email" checktype="c5"
                        value="" placeholder="Enter&#x20;your&#x20;email" />
                      <p id="Email_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>

                    <div class="row">
                      <div class="form-group col-12">
                        <label for="inputCity">Address</label>
                        <input class="form-control" type="text" maxlength="255" name="Address_AddressLine1"
                          checktype="c1" placeholder="Enter&#x20;your&#x20;address" />
                      </div>
                      <div class="form-group col-6">
                        <label for="inputCity">City</label>
                        <input class="form-control" type="text" maxlength="255" name="Address_City" checktype="c1"
                          placeholder="Enter&#x20;your&#x20;city" />
                      </div>
                      <div class="form-group col-6">
                        <label for="inputZip">Province</label>
                        <input class="form-control" type="text" maxlength="255" name="Address_Region" checktype="c1"
                          placeholder="Enter&#x20;your&#x20;province" />
                      </div>
                      <p id="Address_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlSelect1">What is total capacity of your solar system?</label>
                      <select class="form-select" name="Dropdown" checktype="c1">
                        <option selected="true" value="-Select-">-Select-</option>
                        <option value="3KW">3KW</option>
                        <option value="5KW">5KW</option>
                        <option value="6KW">6KW</option>
                        <option value="8KW">8KW</option>
                        <option value="10KW">10KW</option>
                        <option value="12KW">12KW</option>
                        <option value="15KW">15KW</option>
                        <option value="20KW">20KW</option>
                        <option value="20KW">20KW</option>
                      </select>
                      <p id="Dropdown_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>

                    <button
                      class="button button-rounded button-large tab-action-btn-next bg-primary mt-5 w-100 py-3 valid">Submit</button>

                  </div>

                </div><!-- 'zf-templateWrapper' ends -->
              </form><!-- 'zf-templateWidth' ends -->

            </div>

  <script>
    window.addEventListener('load', function () {
      var swiperParent = new Swiper('.swiper-testimonial', {
        slidesPerView: 3,
        spaceBetween: 30,
        navigation: {
          prevEl: '.slider-arrow-left',
          nextEl: '.slider-arrow-right'
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          1: {
            slidesPerView: 1
          },
          576: {
            slidesPerView: 1
          },
          768: {
            slidesPerView: 2
          },
          1200: {
            slidesPerView: 3
          }
        }
      });

      var SwiperTabsContainer = new Swiper('.swiper-tab-container', {
        loop: true,
        slidesPerView: 1,
        autoHeight: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
          autoplayDisableOnInteraction: false
        },
        effect: 'fade',
        fadeEffect: {
          crossFade: true
        },
        longSwipes: true,
        autoplayDisableOnInteraction: true,
        on: {
          activeIndexChange: function (swiper) {
            var index = swiper.realIndex;
            jQuery('.swiper-tab-link').removeClass('active');
            jQuery('.swiper-tab-link').eq(index).addClass('active');
          }
        }
      });

      jQuery('.swiper-tab-link').on('click', function () {
        var index = jQuery(this).index();
        SwiperTabsContainer.slideToLoop(index);
        jQuery('.swiper-tab-link').removeClass('active');
        jQuery(this).addClass('active');
      });
    });
  </script>

  <script type="text/javascript">var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
    var zf_MandArray = ["PhoneNumber_countrycode", "Email", "Address_AddressLine1", "Address_City", "Radio"];
    var zf_FieldArray = ["Name_Salutation", "Name_First", "Name_Last", "PhoneNumber_countrycode", "Email", "Address_AddressLine1", "Address_City", "Address_Region", "Radio"];
    var isSalesIQIntegrationEnabled = false;
    var salesIQFieldsArray = [];</script>
