<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="author" content="Aftab Khalid">
  <meta name="description"
    content="SoWash, a specialized solar panel cleaning services company, brings an innovative change in addressing challenges of Solar Panel depletion and optimizing Power Generation by ensuring effective cleaning &amp; maintenance of solar panels in Pakistan.">

  <!-- Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800;900&family=Cookie&display=swap"
    rel="stylesheet">

  <!-- Core Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Icons -->
  <link rel="stylesheet" href="css/font-icons.css">

  <!-- Saas Page Module Specific Stylesheet -->
  <link rel="stylesheet" href="css/saas-2.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>

  <script>
    window.onload = function () {
      var recaptcha = document.forms["booking-form"]["g-recaptcha-response"];
      recaptcha.required = true;
      recaptcha.oninvalid = function (e) {
        // Open the modal instead of showing an alert
        $.magnificPopup.open({
          items: {
            src: '#recaptcha_modal' // ID of the modal you want to open
          },
          type: 'inline'
        });
      }
    }
  </script>

  <title>Booking Form</title>
</head>

<body class="zf-backgroundBg">

  <header id="header">
    <div id="header-wrap">
      <div class="container">
        <div class="header-row">

          <!-- Logo
  						============================================= -->
          <div id="logo" class="col-lg-2 mx-lg-auto">
            <a href="index.html" class="w-auto">
              <img class="logo-default" srcset="img/swipe-logo.svg, img/swipe-logo.svg 2x" src="img/swipe-logo.svg"
                alt="Canvas Logo">
              <img class="logo-dark" srcset="img/logo-dark.png, img/logo-dark@2x.png 2x" src="img/logo-dark@2x.png"
                alt="Canvas Logo">
            </a>
          </div><!-- #logo end -->

          <div class="primary-menu-trigger">
            <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
              <span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
            </button>
          </div>

        </div>
      </div>
    </div>
    <div class="header-wrap-clone"></div>
  </header><!-- #header end -->




  <section id="content">
    <div class="content-wrap py-0">

      <div class="mt-5">
        <div class="container z-3">

          <div class="row justify-content-center">
            <div class="col-6">
              <div class="card">
                <div class="card-body">

                  <div class="row no-gutters">
                    <div class="col-12">
                      <div class="contact-wrap w-100 p-md-5 p-4">
                        <h2>Book an Appointment</h2>

                        <form class="gform" method="POST" id="booking-form" name="submit-to-google-sheet"
                          action="https://script.google.com/macros/s/AKfycbxHbQlWCUynO9MFEpXHK78lrQg9xqx2PJ2pJ89b6cnHhE2UdTepPHzvSrfxsT_a1hO6ZQ/exec">

                          <div class="thankyou_message" style="display:none">
                            <div class="alert alert-success" role="alert">
                              <strong>Thank you!</strong> Your message has been received. Our team will contact you
                              soon.
                            </div>
                          </div>

                          <p class="js-status-message is-hidden"></p>
                          <div class="cfsf row">

                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" name="name" id="name"
                                  placeholder="Enter your name" required="">
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="row">
                                <div class="form-group col-6">
                                  <label for="contact" class="form-label">Phone *</label>
                                  <input type="tel" class="form-control" name="contact" id="contact"
                                    placeholder="Enter your contact" required="">
                                </div>
                                <div class="form-group col-6">
                                  <label for="email" class="form-label">Email *</label>
                                  <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter your email" required="">
                                </div>
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="address" class="form-label">Address *</label>
                                <input type="text" class="form-control" name="address" id="address"
                                  placeholder="238 Street 5, Sector B, DHA" required="">
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="city" class="form-label">City *</label>
                                <input type="text" class="form-control" name="city" id="city"
                                  placeholder="Enter your city" required="">
                              </div>
                            </div>

                            <div class="col-md-12">
                              <label class="form-label">Unit type:</label>
                              <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="type" value="Residential"
                                  id="type-1">
                                <label class="form-check-label" for="type-1">
                                  Residential
                                </label>
                              </div>
                              <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" name="type" value="Commercial" id="type-2">
                                <label class="form-check-label" for="type-2">
                                  Commercial
                                </label>
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="size" name="size" class="form-label">What is total capacity of your solar
                                  system?</label>
                                <select class="form-select" name="size" id="size">
                                  <option selected>- Select capacity -</option>
                                  <option value="3KV">3KV</option>
                                  <option value="5KV">5KV</option>
                                  <option value="6KV">6KV</option>
                                </select>
                              </div>

                              <div class="col-md-12">
                                <div class="form-group">
                                  <label for="message" class="form-label">Is there any instructions you want to
                                    address?</label>
                                  <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                                </div>
                              </div>

                              <div class="clear"> </div>
                              <div class="col-md-12">
                                <div class="form-group">
                                  <input type="submit" value="Submit Now"
                                    class="btn w-100 text-white bg-color rounded-3 py-3 fw-semibold text-uppercase mt-2">
                                  <div class="submitting"></div>
                                </div>
                                <div class="g-recaptcha" data-sitekey="6Lc5O7kpAAAAAIP58C6nDnNwuewk5MdQgdujKrt7"
                                  data-action="LOGIN"></div>
                              </div>
                            </div>
                            <div class="loader">
                              <div class="loading">
                              </div>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </section><!-- #content end -->

  <!-- Footer
  		============================================= -->
  <footer id="footer" class="dark mt-6">
    <!-- Copyrights
  			============================================= -->
    <div id="copyrights">
      <div class="container">

        <div class="row align-items-center justify-content-between col-mb-30">
          <div class="col-12 text-center">
            &copy; 2024 Swipe.pk.
          </div>
        </div>

      </div>
    </div><!-- #copyrights end -->
  </footer><!-- #footer end -->

  <!-- Modal -->
  <div class="modal1 mfp-hide" id="recaptcha_modal">
    <div class="block mx-auto" style="background-color: #FFF; max-width: 500px;">
      <div class="text-center" style="padding: 50px;">
        <h3>Verify your Identity!</h3>
        <p class="mb-0">Click the Captcha to verify your identity to Book your Appointment</p>
      </div>
      <div class="section text-center m-0" style="padding: 30px;">
        <a href="#" class="button" onClick="jQuery.magnificPopup.close();return false;">Close</a>
      </div>
    </div>
  </div>

  <!-- JavaScripts
  	============================================= -->

  <script src="js/plugins.min.js"></script>
  <script src="js/functions.bundle.js"></script>
  <script data-cfasync="false" type="text/javascript" src="js/form-handler.js"></script>

</body>

</html>
