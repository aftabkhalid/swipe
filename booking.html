<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">

  <meta name="description"
    content="Book your solar panel cleaning service online with Swipe! Simple, fast, and convenient scheduling to enhance your solar efficiency. Book today!">

  <!-- Core Style -->

  <link rel="stylesheet" href="css/font-icons.css">

  <!-- Saas Page Module Specific Stylesheet -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">

    }

  <title>Booking Form</title>
</head>

<body class="zf-backgroundBg">

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5WP92CD9" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header id="header">
    <div id="header-wrap">
      <div class="container">
        <div class="header-row">

          <!-- Logo
  						============================================= -->
          <div id="logo" class="col-lg-2 mx-lg-auto">
            <a href="index.html" class="w-auto">
              <img class="logo-default" srcset="img/swipe-logo.svg, img/swipe-logo.svg 2x" src="img/swipe-logo.svg"
                alt="Canvas Logo">
              <img class="logo-dark" srcset="img/logo-dark.png, img/logo-dark@2x.png 2x" src="img/logo-dark@2x.png"
                alt="Canvas Logo">
            </a>
          </div><!-- #logo end -->

          <div class="primary-menu-trigger">
            <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
              <span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
            </button>
          </div>

        </div>
      </div>
    </div>
    <div class="header-wrap-clone"></div>
  </header><!-- #header end -->




  <section id="content">
    <div class="content-wrap py-0">

      <div class="mt-5">
        <div class="container z-3">

          <div class="row justify-content-center">
            <div class="col-12 col-xl-6 col-lg-6 col-md-12">
              <div class="card">
                <div class="card-body">

                  <div class="row no-gutters">
                    <div class="col-12">
                      <div class="contact-wrap w-100 p-lg-5 p-md-3 p-3">
                        <h2>Book an Appointment</h2>

                        <form class="gform" method="POST" id="booking-form" name="submit-to-google-sheet"
                          action="https://script.google.com/macros/s/AKfycbxHbQlWCUynO9MFEpXHK78lrQg9xqx2PJ2pJ89b6cnHhE2UdTepPHzvSrfxsT_a1hO6ZQ/exec">

                          <div class="thankyou_message" style="display:none">
                            <div class="style-msg successmsg">
                              <div class="sb-msg"><i class="bi-hand-thumbs-up"></i><strong>Thank you!</strong> Your
                                message has been received. Our team will contact you
                                soon.</div>
                            </div>
                          </div>

                          <p class="js-status-message is-hidden"></p>
                          <div class="cfsf row">

                            <div class="col-12">
                              <div class="form-group">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" name="name" id="name"
                                  placeholder="Enter your name" required="">
                              </div>
                            </div>

                            <div class="col-12">
                              <div class="row">
                                <div class="form-group col-6">
                                  <label for="contact" class="form-label">Phone *</label>
                                  <input type="tel" class="form-control" name="contact" id="contact"
                                    placeholder="Enter your contact" required="">
                                </div>
                                <div class="form-group col-6">
                                  <label for="email" class="form-label">Email *</label>
                                  <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter your email" required="">
                                </div>
                              </div>
                            </div>

                            <div class="col-12">
                              <div class="form-group">
                                <label for="address" class="form-label">Address *</label>
                                <input type="text" class="form-control" name="address" id="address"
                                  placeholder="238 Street 5, Sector B, DHA" required="">
                              </div>
                            </div>

                            <div class="col-12">
                              <div class="form-group">
                                <label for="city" class="form-label">City *</label>
                                <input type="text" class="form-control" name="city" id="city"
                                  placeholder="Enter your city" required="">
                              </div>
                            </div>

                            <div class="col-12">
                              <label class="form-label">Unit type:</label>
                              <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="type" value="Residential"
                                  id="type-1">
                                <label class="form-check-label" for="type-1">
                                  Residential
                                </label>
                              </div>
                              <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" name="type" value="Commercial" id="type-2">
                                <label class="form-check-label" for="type-2">
                                  Commercial
                                </label>
                              </div>
                            </div>

                            <div class="col-12">
                              <div class="form-group">
                                <label for="size" name="size" class="form-label">What is total capacity of your solar
                                  system?</label>
                                <select class="form-select" name="size" id="size">
                                  <option selected>- Select capacity -</option>
                                  <option value="3KV">3KV</option>
                                  <option value="5KV">5KV</option>
                                  <option value="6KV">6KV</option>
                                  <option value="8KV">8KV</option>
                                  <option value="10KV">10KV</option>
                                  <option value="12KV">12KV</option>
                                  <option value="15KV">15KV</option>
                                  <option value="20KV">20KV</option>
                                  <option value="Other">Other</option>
                                </select>
                              </div>

                              <div class="col-12">
                                <div class="form-group">
                                  <label for="message" class="form-label">Is there any anything you want to
                                    address?</label>
                                  <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                                </div>
                              </div>

                              <div class="clear"> </div>
                              <div class="col-12">
                                <div class="g-recaptcha mb-2" data-sitekey="6Lc5O7kpAAAAAIP58C6nDnNwuewk5MdQgdujKrt7"
                                  data-action="LOGIN" data-callback="enableBtn">
                                </div>

                                <div class="form-group">
                                  <input type="submit" value="Submit Now" id="submit_form"
                                    class="btn w-100 text-white bg-color rounded-3 py-3 fw-semibold text-uppercase mt-2 submit-triggered"
                                    disabled>
                                  <div class="submitting"></div>
                                </div>
                              </div>

                            </div>
                            <div class="loader">
                              <div class="loading">
                              </div>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </section><!-- #content end -->

  <!-- Footer
  		============================================= -->
  <footer id="footer" class="dark mt-6">
    <!-- Copyrights
  			============================================= -->
    <div id="copyrights" class="bg-transparent border-top op-08">
      <div class="container text-center">

        &copy; 2024 Swipe.pk
        <div class="copyright-links"><a href="https://www.swipe.pk/terms-of-service.html" id="terms"
            target="_blank">Terms of
            Service</a> / <a href="https://www.swipe.pk/privacy-policy.html" target="_blank">Privacy
            Policy</a>
        </div>

      </div>
    </div>
  </footer><!-- #footer end -->

  <!-- JavaScripts
  	============================================= -->

  <script src="js/plugins.min.js"></script>
  <script src="js/functions.bundle.js"></script>
